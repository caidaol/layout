<!DOCTYPE html>
<html>
    <head>
        <title>双飞翼布局</title>
        <!--https://blog.csdn.net/qq_38128179/article/details/86542447-->
        <meta charset="utf-8">
    </head>
<style>
    * {
        margin:0; padding:0;
    }

    body {
        min-width: 550px;
        font-weight: bold;
        font-size: 20px;
    }

    #header, #footer {
        background: rgba(29, 27, 27, 0.726);
        text-align: center;
        height: 60px;
        line-height: 60px;
    }

    #container {
        overflow: hidden;
    }

    .column {
        text-align: center;
        height: 300px;
        line-height: 300px;
    }

    #left, #right, #center {
        float: left;
    }

    #center {
        width: 100%;
        background: rgb(206, 201, 201);
    }

    #left {
        width: 200px;
        margin-left: -100%;
        background: rgba(95, 179, 235, 0.972);
    }

    #right {
        width: 150px;
        margin-left: -150px;
        background: rgb(231, 105, 2);
    }
    
    .content {
        margin: 0 150px 0 200px;
        padding: 5px 5px 5px 25px;
    }
</style>
 
<body>
  <div id="header">#header</div>
 
  <div id="container">
    <div id="center" class="column1">
        <div class="content">
            <ul>
                <li>left、center、right三种都设置左浮动</li>
                <li>设置center宽度为100%</li>
                <li>设置负边距，left设置负边距为100%，right设置负边距为自身宽度</li>
                <li>设置content的margin值为左右两个侧栏留出空间，margin值大小为left和right宽度</li>
            </ul>
        </div>
    </div>
    <div id="left" class="column">#left</div>
    <div id="right" class="column">#right</div>
  </div>
 
  <div id="footer">#footer</div>
</body>
